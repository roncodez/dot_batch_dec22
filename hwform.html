<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ronit's Form</title>
    <!-- <style>
        label {
            font-weight: bold;
        }
    </style> -->
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us Form</h1>
    <form action="https://thecodehelp.in">
        <label for="name">Name</label>
        <input name="name" type="text"><br>

        <label for="email">Email</label>
        <input name="email" type="email"><br>

        <label for="number">Contact Number</label>
        <input type="number" name="number"><br>

        <label for="gender">Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob"><br>

        <label for="radbtn">Rating</label>
        <input type="radio" name="radbtn" id="btn1">
        <label name="btn1">1</label>
        <input type="radio" name="radbtn" id="btn2">
        <label name="btn2">2</label>
        <input type="radio" name="radbtn" id="btn3">
        <label name="btn3">3</label>
        <input type="radio" name="radbtn" id="btn4">
        <label name="btn4">4</label>
        <input type="radio" name="radbtn" id="btn5">
        <label name="btn5">5</label><br>

        <label for="tarea">Enter your Message</label><br>
        <textarea name="tarea" rows="4" cols="10">Enter your message</textarea>
        <br>

        <input type="submit">
        <input type="button" value="Send">
        <input type="button" value="reset"><br>

        <a href="https://www.youtube.com"><img src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s900-c-k-c0x00ffffff-no-rj" width="30" height="30"> </a>
        <a href="https://www.youtube.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" width="30" height="30"> </a>
        <a href="https://www.youtube.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" width="30" height="30"> </a>
    </form>
</body>
</html>
